        <div class="navbar">
            <div class="container">
                <a href="/" class="logo">Humanitarian</a>

                <nav>

        <!--Contact section-->
        <section class="contact-section container">
            <h4 class="contact-title">Contact us</h4>
            <form id="contact" action="" method="post">
                <div class="form-control">
                    <input placeholder="Name*" type="text" tabindex="1"autofocus>
                </div>
                <div class="form-control">
                    <input placeholder="Email" type="email" tabindex="2">
                </div>
                <div class="form-control">
                    <input placeholder="Phone Number" type="tel" tabindex="3">
                </div>
                <div class="form-control long">
                    <textarea placeholder="Type your message here...." tabindex="5"></textarea>
                </div>
                <button class="submit" name="submit" type="submit" id="contact-submit"
                    data-submit="...Sending">Donate now!</button>
            </form>
        </section>
    </div>
    <footer>
        <p>Humanitarian &copy; 2021</p>
    
        <div class="newsletter">
            <p>Subscribe to our newsletter</p>
            <div class="form-control">
                <input type="text" name="newsletter" placeholder="Email Address">
